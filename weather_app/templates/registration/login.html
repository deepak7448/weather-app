<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="icon" href="{% static "logo/icon.jpg" %}" type="image/icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static "css/signin.css" %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
    <title>Sing in</title>
    <style type="text/css">
        .btn {
            font-size: 80%;
            border-radius: 5rem;
            letter-spacing: .1rem;
            padding: 1rem;
            transition: all 0.2s;
        }
    </style>
</head>

<body>
    <section id="nav-bar" style="
    background: rgba(0,0,0,0.3);
">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transprent">
            <img src="{% static "logo/new.png" %}" style="
                height: 45px;
                margin-top: -2px;
                margin-bottom: 5px;" />
            <h3 class="home" style="color:white;margin-bottom:.6rem;">Weather App</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" style="font-size: 20px">
                <li class="nav-item active">
                        <a class="nav-link" href="{% url 'login' %}">LOG IN</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'signup' %}">SIGN UP</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-6 col-lg-5 mx-auto">
                <div style=" margin: 20px 15px; margin-right: 50px;">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <div class="alert alert-danger" style="
    text-align: center;"> {{ message }} </div>

                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>

                <div class="card card-signin my-4">
                    <div class="card-body">
                        <h3 style="text-align: center">Welcome To weather App</h3>
                        <br>
                        <form class="form-login" method="POST">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input name="user" type="Username" id="username" class="form-control"
                                    placeholder="Username" required autofocus>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-label-group">
                                <input name="password" type="password" id="inputPassword" class="form-control"
                                    placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <input class="btn btn-primary btn-block text-uppercase" type="submit" value="Log in" />
                            <br>

                            <p style="
                                text-align: center;
                            ">Dont have an account? <a href="{% url 'signup' %}">Signup from here!</a></p>

                            <hr class="my-4">
                            <a href="{% url 'social:begin' 'google-oauth2' %}" style="
                            margin: 1px;
                        ">
                                <button class="btn btn-lg btn-google btn-block text-uppercase" type="button" style="
                                margin-top: -20px;
                            "><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                                <a href="{% url 'social:begin' 'facebook' %}">
                                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button"><i
                                            class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
